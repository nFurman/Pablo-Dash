<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pablo Dash</title>
  </head>
  <body>
    <div id="windowDiv">
      <div id="levelSelectorDiv">
        <button
          id="careeningCosmonautButton"
          class="levelButton"
          onclick="careeningCosmonautButtonClicked()"
        >
          Careening Cosmonaut
        </button>
        <button
          id="fabulousZonkoidButton"
          class="levelButton"
          onclick="fabulousZonkoidButtonClicked()"
        >
          Fabulous Zonkoid
        </button>
        <button
          id="skepticChamberButton"
          class="levelButton"
          onclick="skepticChamberButtonClicked()"
        >
          Skeptic Chamber
        </button>
      </div>
      <div id="mainMenuDiv">
        <button id="playGameButton" onclick="playButtonClicked()">
          Play Game
        </button>
        <input id="shod" type="checkbox" />
        <label for="shod" id="shodLabel">show hitbox on death</label>
        <input id="noclip" type="checkbox" />
        <label for="noclip" id="noclipLabel">bind noclip to N</label>
        <input id="menuLoop" type="checkbox" checked />
        <label for="menuLoop" id="menuLoopLabel">menu music</label>
      </div>

      <canvas id="canvas"> </canvas>
    </div>

    <script src="classes.js"></script>
    <script src="levels/careening cosmonaut.js"></script>
    <script src="levels/fabulous zonkoid.js"></script>
    <script src="levels/skeptic chamber.js"></script>
    <script src="script.js"></script>
  </body>
</html>
